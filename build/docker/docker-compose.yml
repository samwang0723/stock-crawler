version: '3'
services:
  kafka:
    build:
      context: ./kafka/
      dockerfile: Dockerfile
    container_name: kafka
    user: root
    image: samwang0723/kraft-kafka:v1
    environment:
      - KAFKA_CREATE_TOPICS=dailycloses-v1:3:1,stocks-v1:3:1,threeprimary-v1:3:1,stakeconcentration-v1:3:1
    ports:
      - "9092:9092"
  redis:
    image: redis:5.0.5-alpine
      # volumes:
      #      - ./redis.conf:/usr/local/etc/redis/redis.conf
    container_name: redis
    ports: 
      - "6379:6379"
