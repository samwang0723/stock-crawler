version: '3.5'
services:
  redis-master:
    image: amd64/redis:5.0-alpine
    container_name: redis-master
    ports: 
      - "6379:6379"
    networks:
      - jarvis-infra
  redis-slave:
    container_name: redis-slave
    image: amd64/redis:5.0-alpine
    command: redis-server --slaveof redis-master 6379
    depends_on:
      - redis-master
    ports:
      - "6380:6379"
    networks:
      - jarvis-infra
  redis-sentinel-1:
    container_name: redis-sentinel-1
    image: samwang0723/redis-sentinel
    ports:
      - "26379:26379"
    networks:
      - jarvis-infra
    depends_on:
      - redis-master
  redis-sentinel-2:
    container_name: redis-sentinel-2
    image: samwang0723/redis-sentinel
    ports:
      - "26380:26379"
    networks:
      - jarvis-infra
    depends_on:
      - redis-master
  redis-sentinel-3:
    container_name: redis-sentinel-3
    image: samwang0723/redis-sentinel
    ports:
      - "26381:26379"
    networks:
      - jarvis-infra
    depends_on:
      - redis-master
networks:
  jarvis-infra:
    driver: bridge
