version: '3.5'
services:
  kafka-1:
    restart: unless-stopped
    image: debezium/kafka:1.9.2.Final
    container_name: kafka-1
    ports:
      - "19092:9092"
      - "19093:9093"
    networks:
      - jarvis-infra
    environment:
      - TZ=Asia/Taipei
      - CLUSTER_ID=5Yr1SIgYQz-b-dgRabWx4g
      - BROKER_ID=1
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
  kafka-2:
    restart: unless-stopped
    image: debezium/kafka:1.9.2.Final
    container_name: kafka-2
    ports:
      - "29092:9092"
      - "29093:9093"
    networks:
      - jarvis-infra
    environment:
      - TZ=Asia/Taipei
      - CLUSTER_ID=5Yr1SIgYQz-b-dgRabWx4g
      - BROKER_ID=2
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
  kafka-3:
    restart: unless-stopped
    image: debezium/kafka:1.9.2.Final
    container_name: kafka-3
    ports:
      - "39092:9092"
      - "39093:9093"
    networks:
      - jarvis-infra
    environment:
      - TZ=Asia/Taipei
      - CLUSTER_ID=5Yr1SIgYQz-b-dgRabWx4g
      - BROKER_ID=3
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
networks:
  jarvis-infra:
    driver: bridge
